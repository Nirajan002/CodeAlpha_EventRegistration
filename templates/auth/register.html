{% extends 'events/base.html' %}
{% load static %}
{% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
{% endblock %}

{% block content %}
<body>
    <h2>Register</h2>
    <div>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Register</button>
        </form>
    </div>

    <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
</body>
{% endblock %}
